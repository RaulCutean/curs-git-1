<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="script.js" defer></script>
    <title>CountDownTimer</title>
  </head>
  <body>
    <img
      class="pula-bbc"
      src="https://source.unsplash.com/1920x1080"
      width="100%!important"
    />
    <h1>Until new beginnings</h1>
    <div class="countdown-timer">
      <div class="countdown-ok zile-c">
        <p class="big-text" id="zile">0</p>
        <span>Zile</span>
      </div>
      <div class="countdown-ok ore-c">
        <p class="big-text" id="ore">0</p>
        <span>Ore</span>
      </div>
      <div class="countdown-ok minute-c">
        <p class="big-text" id="minute">0</p>
        <span>Minute</span>
      </div>
      <div class="countdown-ok secunde-c">
        <p class="big-text" id="secunde">0</p>
        <span>secunde</span>
      </div>
    </div>
  </body>
</html>
